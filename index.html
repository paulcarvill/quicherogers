<body>
	<div id="page">

		<h1>Quiche Rogers</h1>

		<div class="quiche-outer">				
			<div class="quiche-inner">
				
				<div class="keith">
          <p>i am keith</p>
				</div>
				
				<div class="quiche" id="quiche">
          <p>i am quiche</p>
				</div>	

			</div>
		</div>

	</div>

	<div style="height: 70px; width:100%; position: fixed; bottom: 0;">
		<div id="trackinfo"><p id="clickquiche">click the quiche!</p><p id="nowplaying">#nowplaying: <a id="playit" href="https://soundcloud.com/wildcat-wildcat/mr-quiche">Mr. Quiche</a> by <a href="https://soundcloud.com/wildcat-wildcat">Wildcat! Wildcat!</a></p></div>
		<div id="track" style="width: 100%; height: 50px; position: absolute; left: 0; top: 20px;"></div>
	</div>

	<script>
	var page = document.getElementById('page'),
    ua = navigator.userAgent,
    iphone = ~ua.indexOf('iPhone') || ~ua.indexOf('iPod'),
    ipad = ~ua.indexOf('iPad'),
    ios = iphone || ipad,
    
    fullscreen = window.navigator.standalone,
    android = ~ua.indexOf('Android'),
    lastWidth = 0;

	if (android) {
  		window.onscroll = function() {
    		page.style.height = window.innerHeight + 'px'
  		} 
	}

	var setupScroll = window.onload = function() {
  		if (ios) {
		    var height = document.documentElement.clientHeight;
		    if (iphone && !fullscreen) height += 60;
		    page.style.height = height + 'px';
		} else if (android) {
			page.style.height = (window.innerHeight + 56) + 'px'
		}
  		setTimeout(scrollTo, 0, 0, 1);
	};

	(window.onresize = function() {
  		var pageWidth = page.offsetWidth;
		 if (lastWidth == pageWidth) return;
		 lastWidth = pageWidth;
		 setupScroll();
	})();
	</script>

	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="assets/js/waveform.js"></script>

	<script>
	  SC.initialize({
	    client_id: "d1cd63a3738d56d1626b58d26cb41069"
	  });

	  var q = document.getElementById('quiche');
	  
	  q.addEventListener('click', function(){
	  	window.exampleStream.play();
	  	document.getElementById('nowplaying').style.display="block";
	  	document.getElementById('clickquiche').style.display="none"
	  });

	  SC.get("/tracks/29394137", function(track){

		  var waveform = new Waveform({
		    container: document.getElementById("track")
		  });

		  waveform.dataFromSoundCloudTrack(track);
		  var streamOptions = waveform.optionsForSyncedStream({
		  		playedColor:  "rgba(77,  111, 0, 0.9)",
 				loadedColor:  "rgba(248, 174, 0, 0.8)",
 				defaultColor: "rgba(255, 223, 39, 0.7)"
 			});
		  
		  SC.stream(track.uri, streamOptions, function(stream){
		    window.exampleStream = stream;
		    window.exampleStream.play();
		  });

	  });


	</script>
